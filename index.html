<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/index.js" defer></script>

</head>
<body>
    
 
    

   <div class="app">

      <div class="app_display">

         <div class="display_header">

               <div class="display_header_name">Dragon Combat</div>
               <div class="display_header_other">
                    <div><img src="./img/Union.png" alt="">eyecode</div>     
                    <div><img src="./img/binance.png" alt="">Binance</div>
               </div>
               
         </div>

         <div class="display_main">
            <div class="display_nav">
               <div class="nav-item-1">
                  Earn per tap
                  <p>+1</p>
               </div>
               <div class="nav-item-2">
                  Coins to level up
                  <p>10 M</p>
               </div>
               <div class="nav-item-3">
                  Profit per second
                  <p>+1</p>
               </div>
            </div>
            <div class="display_wallet">
               <img src="./img/hamster_coin.png" alt="">
               <span id="wallet_coin">0</span>
            </div>
            <div class="display_content">
               <div class="display_progress">
                  <p>Level <span id="level">1</span>/10</p>
                  <div class="level_bar">
                     <div class="level_progress"></div>
                  </div>
               </div>
               <div class="display_tap">
                  <img draggable="false" src="./img/dragon_lvl_1.png" alt="">
               </div>
               <div class="display_energy">
                  <img src="./img/energy.png" alt="">
                  <span id="energy">1000</span>/1000
               </div>
            </div>
            <div class="mine_content">
               <nav class="mine_nav">
                  <div class="mine_item-1">Markets</div>
                  <div class="mine_item-2">PR&Team</div>
                  <div class="mine_item-3">Legal</div>
                  <div class="mine_item-4">Specials</div>
               </nav>
            </div>
            <div class="display_footer">
               <div class="display_footer-exchange">
                  <img src="./img/binance.png" alt="">
                  <p>Exchange</p>
               </div>
               <div class="display_footer-friends">
                  <img src="./img/friends.png" alt="">
                  <p>Friends</p>
               </div>
               <div class="display_footer-mine">
                  <img src="./img/mine.png" alt="">
                  <p>Mine</p>
               </div>
            </div>
         </div> 
      </div>
      

   </div>





</body>
</html>
